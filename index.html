<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi chica ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-loop"></div>

    <header class="main-title">
        <h1>100 Razones por las que te amo</h1>
        <p>Deslizá hacia abajo... ✨</p>
    </header>

    <main class="story-container">
        
        <section class="reasons-block">
            <ol>
                <li>Porque me apoyás en mis proyectos.</li>
                <li>Por tu sonrisa cuando me ves.</li>
                <li>Por cómo me escuchás.</li>
                </ol>
        </section>

        <div class="polaroid-inline">
            <img src="img/foto1.jpeg" alt="Nuestra foto 1">
            <p>Nuestro primer momento...</p>
        </div>

        <section class="reasons-block">
            <ol start="26">
                <li>Razón 26...</li>
                </ol>
        </section>

        <div class="polaroid-inline">
            <img src="img/foto2.jpeg" alt="Nuestra foto 2">
            <p>Amo cada segundo con vos</p>
        </div>

        <section class="reasons-block">
            <ol start="51">
                <li>Razón 51...</li>
                </ol>
        </section>

        <div class="polaroid-inline">
            <img src="img/foto3.jpeg" alt="Nuestra foto 3">
        </div>

        <section class="reasons-block">
            <ol start="76">
                <li>Razón 76...</li>
                </ol>
        </section>

        <div class="polaroid-inline">
            <img src="img/foto4.jpeg" alt="Nuestra foto 4">
            <p>Por muchísimos años más ❤️</p>
        </div>

    </main>

</body>
</html>
